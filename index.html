<!doctype html>
<html lang="en">

<head>
    <title>Foodpanda Meals Item List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <!-- Navbar section -->
    <section class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid d-flex bd-highlight">
            <div class=" w-100">
              <a class="navbar-brand" href="#"
                ><img class="img-fluid" src="images/logo.png" alt=""
              /></a>

            </div>
            <div class="nav" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link active ps-5 text-colour"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
                <a class="nav-link ps-5 text-colour" href="#">About</a>
                <a class="nav-link ps-5 text-colour" href="#">Recipe</a>

              </div>
            </div>
          </div>
        </nav>

                    <button type="button"  onclick="getSearchValue()" class="btn btn-danger">Search</button>
                </div>

    <div class="row container" id="rowArea"></div>
    </section><section id="search-food"></section>
